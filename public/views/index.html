<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jeffrey Miller's, Calculate This!</title>
    <script src='assets/vendor/jquery-3.1.1.min.js'></script>
    <script src='scripts/client.js'></script>
</head>

<body>
    <header>
        <h1>Calculate This!</h1>
    </header>
    <section class='calculation'>
        <form>
            <label for='valueA'>Value A</label>
            <input type='number' id='valueA' name='valueA' required />

            <label for='valueB'>Value B</label>
            <input type='number' id='valueB' name='valueB' required />

            <select id='operator' name='operator' required>
              <option value='add'>Addition</option>
              <option value='subtract'>Subtraction</option>
              <option value='multiply'>Multiplication</option>
              <option value='divide'>Division</option>
            </select>

            <button type='submit' id='submit'>Calculate!</button>
            <button id='clear'>Clear!</button>
            <!-- Use jquery to insert a div that contains the solution -->
        </form>
        <h2 class='solution'>Solution: </h2>
    </section>
</body>

</html>
