class<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Jeffrey Miller's, Calculate This!</title>
    <script src='assets/vendor/jquery-3.1.1.min.js'></script>
    <script src='scripts/client.js'></script>
</head>

<body>
    <header>
        <h1>Calculate This!</h1>
    </header>
    <section class='calculation'>
        <form>
            <label for='valueA'>Value A</label>
            <input type='number' id='valueA' name='valueA' required />

            <label for='valueB'>Value B</label>
            <input type='number' id='valueB' name='valueB' required />

            <input type='hidden' id='operator' name='operator' required  />

            <button type='button' class='value' data-value='0'>0</button>
            <button type='button' class='value' data-value='1'>1</button>
            <button type='button' class='value' data-value='2'>2</button>
            <button type='button' class='value' data-value='3'>3</button>
            <button type='button' class='value' data-value='4'>4</button>
            <button type='button' class='value' data-value='5'>5</button>
            <button type='button' class='value' data-value='6'>6</button>
            <button type='button' class='value' data-value='7'>7</button>
            <button type='button' class='value' data-value='8'>8</button>
            <button type='button' class='value' data-value='9'>9</button>
<!--
            <input type='button' class='operator' data-value='add' name='add'  />
            <input type='button' class='operator' data-value='substract' name='subtract'  />
            <input type='button' class='operator' data-value='multiply' name='multiply'  />
            <input type='button' class='operator' data-value='divide' name='divide'  />
-->
            <button type='button' class='opSelect' data-value='add' name='operator'>+</button>
            <button type='button' class='opSelect' data-value='subtract' name='operator'>-</button>
            <button type='button' class='opSelect' data-value='multiply' name='operator'>*</button>
            <button type='button' class='opSelect' data-value='divide' name='operator'>/</button>

            <button type='submit' id='submit'>=</button>
            <button id='clear'>Clear!</button>
        </form>
        <h2 class='solution'>Solution: </h2>
    </section>
</body>

</html>
